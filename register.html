	<script defer src='js/menu.js'></script>
</head>

<body>
	<nav>
		<div class="logo">
			<img src="./assets/school-badge.png" alt="School Badge">
			D.I.H.S
		</div>
		<ul>

		</div>
	</nav>

  <main>
    <section>
      <h1>Registration Form</h1>

      <form name="Registration" method="POST" netlify>
        <div>
          <label for="">Full Name</label>
          <input name="fullname" type="text" placeholder="John M. Doe" />
        </div>

        <div>
          <label for="">Date of Birth</label>
          <input name="date-of-birth" type="date" />
        </div>

        <div>
          <label for="">Place of Birth</label>
          <input name="place-of-birth" type="text" />
        </div>

        <div>
          <label for="">Home Address</label>
          <input name="home-address" type="text" />
        </div>

        <div>
          <label for="">Last School Attended</label>
          <input name="last-school-attended" type="text" />
        </div>

        <div>
          <label for="">Reasons for Transfer</label>
          <input name="transfer-reasons" type="text" />
        </div>

        <div>
          <label for="">Class to be Enrolled</label>
          <input name="class-to-enroll" type="text" />
        </div>

        <div>
          <label for="">Religion</label>
          <input name="religion" type="text" />
        </div>

        <div>
          <label for="">Phisical Disablity</label>
          <input name="disablity" type="text" />
        </div>

        <div>
          <label for="">Mother's Name</label>
          <input name="mother-name" type="text" />
        </div>

        <div>
          <label for="">Mother's Address</label>
          <input name="mother-address" type="text" />
        </div>

        <div>
          <label for="">Mother's Occupation</label>
          <input name="mother-occupation" type="text" />
        </div>

        <div>
          <label for="">Mother's Telephone</label>
          <input name="mother-telephone" type="tel" />
        </div>

        <div>
          <label for="">Father's Name</label>
          <input name="father-name" type="text" />
        </div>

        <div>
          <label for="">Father's Address</label>
          <input name="father-address" type="text" />
        </div>

        <div>
          <label for="">Father's Occupation</label>
          <input name="father-occupation" type="text" />
        </div>

        <div>
          <label for="">Father's Telephone</label>
          <input name="father-telephone" type="tel" />
        </div>

        <div>
          <label for="">Guardian's Name</label>
          <input name="guardian-name" type="text" />
        </div>

        <div>
          <label for="">Guardian's Address</label>
          <input name="guardian-address" type="text" />
        </div>

        <div>
          <label for="">Guardian's Occupation</label>
          <input name="guardian-occupation" type="text" />
        </div>

        <div>
          <label for="">Guardian's Telephone</label>
          <input name="guardian-telephone" type="tel" />
        </div>

        <div>
          <p class="fee">Admission Fee: <span>Le, 500,000</span></p>
          <button type="button">Register</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
